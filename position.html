<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>
  <body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;">
    <div style="
      background-color: black;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      z-index: 10;
      ">header</div>

      <div style="
        background-color: green;
        color: white;
        position: fixed;
        top: 60px;
        bottom: 0;
        left: 0;
        width: 72px;
        ">
        sidebar
        <div style="
        position: absolute;
        background-color: red;
        color: white;
        z-index: 1;
      ">
        absolute
      </div>
      </div>

      <div style="
        position: absolute;
        background-color: red;
        color: white;
        z-index: 1;
      ">
        absolute
      </div>

    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      position: static;
      ">div 1</div>
    <div style="
      background-color: pink;
      height: 200px;
      width: 200px;
      position: relative;">
      div 2
      <div style="
      position: absolute;
      background-color: red;
      color: white;
      z-index: 1;
      left: 0;
      bottom: 0;
    ">absolute</div>
    </div>
  </body>
</html>
